[root]
  path = ../../
[suffix]
  cj = //
  info = //
[inherit]
  inherit=./cangjie2cjnative_mac_arm_test.cfg
[condition]
condition=
  CJNATIVE
  arm
  MAC
  iOSNative
[internal-var]
  mirror_gen = ObjCInteropGen
  mirror_opt = --generate-definitions
  cmp_ocffi_opt = --error-count-limit 3 -Woff all
  link_oc = -linteroplib.objc
  enable_objc_cjmapping = --experimental --enable-interop-cjmapping=ObjC
  clang_opt_objc = -fmodules -fobjc-arc -I${CANGJIE_HOME}/include -L${CANGJIE_HOME}/runtime/lib/darwin_aarch64_cjnative -lcangjie-runtime
  run_env = darwin_aarch64_cjnative

[description]
  title = Cangjie2cjnative Mac arm iOS native objc ffi Test
