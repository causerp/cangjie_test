[root]
  path = ../../
[suffix]
  cj = //
  info = //
[inherit]
  inherit=./cangjie2cjnative_mac_x86_test.cfg
[condition]
  condition = host_mac host_x86_64 target_mac target_x86_64 CJNATIVE x86 MAC iOSNative
[internal-var]
  mirror_gen = ObjCInteropGen --mode=normal
  mirror_opt = --generate-definitions
  cmp_ocffi_opt = --error-count-limit 3 -Woff all
  link_oc = -linteroplib.objc -lobjc.lang --link-options "-framework Foundation"
  enable_objc_cjmapping = --experimental --enable-interop-cjmapping=ObjC
  clang_opt_objc = -fno-modules -fobjc-arc -I${CANGJIE_HOME}/include -L${CANGJIE_HOME}/runtime/lib/darwin_x86_64_cjnative -lcangjie-runtime
  run_env = darwin_x86_64_cjnative

[description]
  title = Cangjie2cjnative Mac x86 iOS native objc ffi Test
