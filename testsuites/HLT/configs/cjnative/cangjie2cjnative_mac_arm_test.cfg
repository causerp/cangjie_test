[root]
  path = ../../
[suffix]
  cj = //
  info = //
[inherit]
  inherit=./cangjie2cjnative_mac_x86_test.cfg
[condition]
  condition = host_mac host_aarch64 target_mac target_aarch64 CJNATIVE arm MAC
[internal-var]
  cmp_ocffi_opt = --error-count-limit 3 -Woff all
  link_oc = -linteroplib.objc
  clang_opt_objc = -fmodules -fobjc-arc -I${CANGJIE_HOME}/include -L${CANGJIE_HOME}/runtime/lib/darwin_aarch64_cjnative -lcangjie-runtime
  import-cangjie-stdx = -L $CANGJIE_STDX_PATH -lstdx.unittest.data -lstdx.unittest -lstdx.encoding.json -lstdx.serialization.serialization -lstdx.serialization -lstdx.net.http -lstdx.net.tls -lstdx.net.tls.common -lstdx.net -lstdx.logger -lstdx.log -lstdx.encoding.url -lstdx.encoding.json.stream -lstdx.crypto.kit -lstdx.crypto.x509 -lstdx.crypto.crypto -lstdx.crypto.keys -lstdx.crypto.digest -lstdx.crypto.common -lstdx.encoding.hex -lstdx.encoding.base64 -lstdx.encoding -lstdx.compress.tar -lstdx.crypto -lstdx.compress.zlib -lstdx.compress -lstdx.actors %%cangjie-stdx-import-path -lc++ --dy-std
  run_env = darwin_aarch64_cjnative

[description]
  title = Cangjie2cjnative MAC AARCH64 Test
