[package]
  cjc-version = "0.60.4"
  name = "mp"
  description = "nothing here"
  version = "1.0.0"
  target-dir = ""
  output-type = "dynamic"
  compile-option = ""
  override-compile-option = ""
  link-option = ""
  package-configuration = {}

[dependencies]

[source-set.common]
  src-dir = "./src/common"

[source-set.withother]
  src-dir = "./src/withother"

[source-set.withother.windows]
  src-dir = "./src/withother/windows"
  condition = ["feature.os.windows"]

[source-set.withother.linux]
  src-dir = "./src/withother/linux"
  condition = ["feature.os.linux"]

[source-set.withother.darwin]
  src-dir = "./src/withother/darwin"
  condition = ["feature.os.darwin"]