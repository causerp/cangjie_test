[package]
  cjc-version = "0.60.4"
  name = "mp"
  description = "nothing here"
  version = "1.0.0"
  target-dir = ""
  output-type = "dynamic"
  compile-option = ""
  override-compile-option = ""
  link-option = ""
  package-configuration = {}

[dependencies]

[source-set.common]
  src-dir = "./src/common1"

[source-set.windows]
  src-dir = "./src/windows1"
  condition = ["feature.os.windows"]

[source-set.linux]
  src-dir = "./src/linux1"
  condition = ["feature.os.linux", "feature.env.gnu"]

[source-set.darwin]
  src-dir = "./src/darwin1"
  condition = ["feature.os.darwin"]