[profile]
experimental = true

[dependencies]

[package]
  cjc-version = "1.0.0"
  name = "not_all_common_specified"
  description = "nothing here"
  version = "1.0.0"
  target-dir = ""
  output-type = "dynamic"
  compile-option = ""
  override-compile-option = ""
  link-option = ""
  package-configuration = {}

[source-set.common]
  src-dir = "./common"

[source-set.os]
  src-dir = "."
  condition = ["feature.arch.little"]

[source-set.os.common]
  src-dir = "./oscommon"

[source-set.os.windows]
  src-dir = "./windows"
  condition = ["feature.os.windows"]

[source-set.os.linux]
  src-dir = "./linux"
  condition = ["feature.os.linux", "feature.env.gnu"]

[source-set.os.darwin]
  src-dir = "./darwin"
  condition = ["feature.os.darwin"]

[source-set.os.other]
  src-dir = "./other"

[source-set.criteria]
  src-dir = "./criteria"
  condition = ["feature.arch.big"]
