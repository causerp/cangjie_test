[dependencies]

[package]
  cjc-version = "1.0.0"
  compile-option = ""
  description = "nothing here"
  link-option = ""
  name = "test"
  output-type = "executable"
  override-compile-option = ""
  src-dir = "src"
  target-dir = ""
  version = "1.0.0"
  package-configuration = {}

[profile]
  build = {incremental = false, lto = "full"}
  customized-option = {}
  [profile.bench]
    build = {lto = "full"}
  [profile.run]
    env = {}
  [profile.test]
    build = {lto = "full"}

[target.x86_64-unknown-linux-gnu.bin-dependencies]
  package-option = {"pro1.xoo" = "./pro1/target/release/pro1/pro1.xoo.cjo"}

[target.x86_64-w64-mingw32.bin-dependencies]
  package-option = {"pro1.xoo" = "./pro1/target/release/pro1/pro1.xoo.cjo"}

[target.x86_64-apple-darwin.bin-dependencies]
  package-option = {"pro1.xoo" = "./pro1/target/release/pro1/pro1.xoo.cjo"}

[target.aarch64-apple-darwin.bin-dependencies]
  package-option = {"pro1.xoo" = "./pro1/target/release/pro1/pro1.xoo.cjo"}

