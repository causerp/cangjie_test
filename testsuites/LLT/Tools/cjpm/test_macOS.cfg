[suffix]
  info = //
[condition]
  condition=
    VOO
[internal-var]
  cjpm = cjpm
  compiler = cjc
  suffix =
  clang = clang
  clang_opt = -I$PANDA_ROOT/java/jni_header -shared -fPIC
  closebuf = stdbuf -o0 -e0
  libdir = $CHAR_MODULES_PATH
  python = python3
  ls = ls
  rm = rm
  exe =
  dylib = .dylib
  set_path_prefix = DYLD_LIBRARY_PATH
  set_path_suffix = :$DYLD_LIBRARY_PATH
  set_STACK = export cjStackSize=10MB &&
  cat = cat
  move = mv
  export = export
  git_init = python3 git_init.py
  git_commit = git -c user.name='name' -c user.email='' commit -am "foo"
  CJPM_CONFIG = export CJPM_CONFIG
  add_path =:$PATH
  add_exe_path =export PATH=./target/release/bin:$PATH
  cur_path =$(pwd)
  home = $HOME
  git_dir_prefix = GIT_DIR=
  git_dir_suffix =

  run_utest_opt = %%utest_no_progress
  utest_no_progress = --no-progress
[description]
  title = Cjpm CJNATIVE Test
